<!DOCTYPE html>
<html lang="en">
<head>
    <title>VIHE | Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Loading bootstrap css-->
    <link type="text/css" rel="stylesheet" href="UI/vendors/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="UI/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="UI/css/treasure-overlay-spinner.css">
    <!--Loading style vendors-->

    <link type="text/css" rel="stylesheet" href="UI/vendors/iCheck/skins/all.css">
    <!--Loading style-->
    <link type="text/css" rel="stylesheet" href="UI/css/themes/style2/Custom.css" id="theme-change" class="style-change color-change">
    <link type="text/css" rel="stylesheet" href="UI/css/style-responsive.css">
    <link rel="shortcut icon" href="UI/images/favicon.ico">
    <style>        
        /* and whatever content needs to be moved below your fixed loader div */
        body {
            /*background: rgba(0, 0, 0, 0) url("UI/images/bkgRd3.png") no-repeat scroll center center / cover;*/
            background: rgba(0, 0, 0, 0) url("eshopper/images/loginimage1.jpg") no-repeat scroll center center / cover; height: 60%;
        }
    </style>
</head>
<body ng-app="myApp1">
    <treasure-overlay-spinner active='spinner.active'>
        <!--<div style="height:100vh;width:100vw"></div>-->
        <!--<div id="spinner"></div>-->
        <div style="position:absolute;bottom:35px;margin-left:35%;" ng-controller="myCtrl" ng-model="type">
            <<!--div class="row" style="align-content:center;justify-content:center;text-align:center;" id="3div">
                <a href="#"><img src="UI/images/Institute/logo.jpg" style="height:50px;width:50px; border-top-left-radius: 50px;" id="img14" /></a>
               
            </div>-->
            <div class="row"> 
                <div class="col-md-6" style="margin:0px;padding:0px;display:inline-block;background-color:white;" >
                    <div class="col-xs-2" style="background-color:white;margin:0px;padding:0px;display:inline-block;border-right:none;">
                        <i class="fa fa-user" style="color:black;margin-top:13px;margin-left:15px;"></i>
                    </div>
                    <div class="col-xs-10" style="margin:0px;padding:0px;display:inline-block;border-left:none;">
                        <input type="text" placeholder="UserName" name="UserName" id="UserName" style="border-left:none;" ng-model="UserName" class="form-control" onkeydown="if (event.keyCode == 13)document.getElementById('btnSearch').click()">
                    </div>
                </div>
                <div class="col-md-6" style="margin:0px;padding:0px;display:inline-block;background-color:white;">
                    <div class="col-xs-2" style="background-color:white;margin:0px;padding:0px;display:inline-block;border-right:none;">
                        <i class="fa fa-key" style="color:black;margin-top:13px;margin-left:15px;"></i>
                    </div>
                    <div class="col-xs-10" style="margin:0px;padding:0px;display:inline-block;border-left:none;">
                        <input type="password" placeholder="Password" name="password" id="password" style="border-left:none;" ng-model="Password" class="form-control" onkeydown="if (event.keyCode == 13)document.getElementById('btnSearch').click()">
                    </div>
                </div>
            </div>
            <div class="row col-md-12" style=" align-content:center;justify-content:center;margin-top:5px;">
                <input type="button" value="Login" ng-click="Signin()" class="form-control" style="width:100px;margin-left:38%;" id="btnSearch" />
            </div>
        </div>
           
    </treasure-overlay-spinner>
    <script type="text/ng-template" id="myModalContent.html" data-backdrop="static">

        <div class="modal-header">
            <h3 class="modal-title">Validation!</h3>
        </div>
        <div class="modal-body">
            <!--<ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>-->
            <h3>{{mssg}}</h3>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <script src="UI/js/jquery-1.10.2.min.js"></script>
    <script src="UI/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="UI/js/jquery-ui.js"></script>
    <!--loading bootstrap js-->
    <script src="UI/vendors/bootstrap/js/bootstrap.js"></script>
    <script src="UI/vendors/bootstrap-hover-dropdown/bootstrap-hover-dropdown.js"></script>
    <script src="UI/vendors/metisMenu/jquery.metisMenu.js"></script>
    <script src="UI/vendors/slimScroll/jquery.slimscroll.js"></script>
    <script src="UI/vendors/jquery-cookie/jquery.cookie.js"></script>
    <script src="UI/vendors/iCheck/icheck.min.js"></script>
    <script src="UI/vendors/iCheck/custom.min.js"></script>
    <script src="UI/vendors/jquery-news-ticker/jquery.news-ticker.js"></script>
    <script src="UI/js/jquery.menu.js"></script>
    <script src="UI/vendors/jquery-pace/pace.min.js"></script>
    <script src="UI/vendors/holder/holder.js"></script>
    <script src="UI/vendors/responsive-tabs/responsive-tabs.js"></script>
    <!--LOADING SCRIPTS FOR PAGE-->
    <script src="UI/js/angular.js"></script>
    <script src='UI/js/angular-animate.js'></script>
    <script src="UI/js/ngStorage.js"></script>
    <script src='UI/js/treasure-overlay-spinner.js'></script>
    <script src="UI/js/ui-bootstrap-tpls-1.3.3.js"></script>
    <script src="UI/js/login.js"></script>
</body>
</html>
